<!DOCTYPE html>
<html>
<head>
    <title>Reverse String</title>
    
</head>
<script>
        function reversestr(){
        var str;
        str = document.getElementById("String1").value;
        var revstr="";
        for(var i=str.length-1;i>=0;--i){
            revstr+=str[i];
        }
        document.getElementById("Stringrev").innerHTML = revstr;
        
        
        }
    
    </script>
<body>

    <form>
        <table>
            <tr>
                <td>Enter String:</td>
                <td><input type="text" placeholder="Enter String" id="String1"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="reversestr()">Reverse</button></td>
            </tr>
        </table>
    </form>

    <br>

    <h4>The Reversed String is:<br><span id="Stringrev"></span></h4>

</body>
</html>
